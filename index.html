<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project mini</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/duck3.png" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <!-- logo -->
        <div class="header logo">
          <a href="#" class="logo_img"><img src="images/Vectorlogo.png" alt="logo" /></a>
          <a href="#" class="logo_txt">Apple store</a>
        </div>
        <!-- gnb -->
        <nav class="header gnb">
          <ul class="gnb_list">
            <li><a href="#">Mac</a></li>
            <li><a href="#">iPad</a></li>
            <li><a href="#">iPhone</a></li>
            <li><a href="#">Vision</a></li>
            <li><a href="#">Airpods</a></li>
            <li><a href="#">Entertainment</a></li>
            <li><a href="#">Accessory</a></li>
          </ul>
          <!-- 검색바 -->
          <div class="header search_bar">
            <input type="text" placeholder="검색어를 입력해 주세요" />
            <img src="images/nav_icon3.png" alt="돋보기" />
          </div>
          <div class="header icon">
            <a href="#"><img src="images/nav_icon.png" alt="사람" /></a>
            <a href="#"><img src="images/nav_icon2.png" alt="장바구니" /></a>
          </div>
        </nav>
      </header>
      <!-- 이너 -->
      <div class="wrap_inner"></div>
    </div>
  </body>
</html>
